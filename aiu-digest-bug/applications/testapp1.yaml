apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testapp1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: myapp=quay.io/rh-ee-ccoco/aiubug1:latest
    argocd-image-updater.argoproj.io/myapp.update-strategy: digest
    argocd-image-updater.argoproj.io/myapp.helm.image-spec: images.testapp1.image
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
      repoURL: https://github.com/cjcocokrisp/kube-labbing.git
      targetRevision: main
      path: aiu-digest-bug/test-chart/testapp1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
