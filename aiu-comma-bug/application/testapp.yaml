apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testapp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: testimage1=quay.io/rh-ee-ccoco/aiubug1:v1.1.X,testimage2=quay.io/rh-ee-ccoco/webhooktest:v1.1.X
    argocd-image-updater.argoproj.io/testimage1.update-strategy: semver
    argocd-image-updater.argoproj.io/testimage2.update-strategy: semver
    argocd-image-updater.argoproj.io/testimage1.helm.image-spec: images.testimage1.image
    argocd-image-updater.argoproj.io/testimage2.helm.image-spec: images.testimage2.image
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
      repoURL: https://github.com/cjcocokrisp/kube-labbing.git
      targetRevision: main
      path: aiu-comma-bug/chart
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
